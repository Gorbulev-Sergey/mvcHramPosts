<div id="modal_big_img_old" class="modal bg-dark border-0" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl mt-3" role="document">
        <div class="modal-content bg-dark border-0">
            <div class="modal-body p-0">
                <!--Кнопка закрыть диалоговое окно-->
                <button type="button" class="close ml-3 mt-n3 p-2" data-dismiss="modal">
                    <span class="text-white" aria-hidden="true">&times;</span>
                </button>
                <!--Содержимое диалогового окна-->
                <div class="card bg-dark border-0">
                    <div class="carousel carousel-fade slide" data-interval="false" data-wrap="false">
                        <div id="images" class="carousel-inner"><!--Место для вставки фотографий--></div>
                        <a class="carousel-control-prev" onclick="$(this).parent().carousel('prev')">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" onclick="$(this).parent().carousel('next')">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
